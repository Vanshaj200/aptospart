<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Blockchain Community</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Quiz Challenge</h1>
        <p>Answer quizzes and earn blockchain-based rewards like tokens and NFT badges!</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Leaderboard</a>
        </nav>
    </header>

    <section class="quiz-section">
        <form id="quizForm">
            <h2>Answer this Question</h2>
            <p>What is the native currency of the Aptos blockchain?</p>
            <label><input type="radio" name="answer" value="Apt"> Apt</label><br>
            <label><input type="radio" name="answer" value="Sol"> Sol</label><br>
            <label><input type="radio" name="answer" value="Eth"> Eth</label><br>
            <button type="submit">Submit Answer and Earn Tokens</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Blockchain Community. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Great job! Your answer has been submitted. Tokens will be credited shortly.');
        });
    </script>
</body>
</html>
